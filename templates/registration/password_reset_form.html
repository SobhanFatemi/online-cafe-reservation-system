{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Reset Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="auth-btn" type="submit">Send reset link</button>
    </form>
  </div>
</div>
