{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Done{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Password Reset Sent</h2>

        <div class="auth-success">
            If an account exists with the email you entered, you will receive
            instructions shortly.
        </div>

        <div class="auth-footer">
            <a href="{% url 'users:login' %}">Back to login</a>
        </div>
    </div>

</div>
{% endblock %}
