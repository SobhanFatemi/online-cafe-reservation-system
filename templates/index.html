{% extends 'base.html' %}

{% block title %}Main Menu{% endblock %}

{% block content %}
<div class="menu-container">
    <div class="menu-card">
        
        {% if user.is_authenticated %}
            <h2 class="menu-title">Cafe Main Menu</h2>

            <a href="{% url 'make_reservation' %}" class="home-btn">
                Make Reservation
            </a>

            <a href="{% url 'my_reservations' %}" class="home-btn">
                My Reservations
            </a>

            <a href="{% url 'menu_list' %}" class="home-btn">
                View Menu
            </a>

            {% if user.is_staff %}
                <hr class="divider">

                <a href="{% url 'dashboard' %}" class="home-btn secondary">
                    Admin Panel
                </a>
            {% endif %}

        {% else %}

            <h2 class="menu-title">Welcome Back!</h2>

            <a href="{% url 'users:login' %}" class="home-btn">
                Login
            </a>

            <a href="{% url 'users:signup' %}" class="home-btn secondary">
                Sign Up
            </a>

        {% endif %}

    </div>
</div>
{% endblock %}
